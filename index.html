<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>HTML and CSS Collage</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <div id="container">
      <!-- video needs to be muted to autoplay -->
      <video src="other/sailor.mp4" type="video/mp4" autoplay muted loop>
      </video>

      <audio controls>
        <source src="other/converse.mp3" type="audio/mpeg">
      </audio>

      <img id="fortnite" src="other/eyeroll.gif" height=50% width=30%>
      <img id="king" src="other/yoda.gif" height=50% width=30%>

      <div id="nyan">
        <img src="other/nyan.png" alt="Nyan Cat">
      </div>
      <div id="nyan2">
        <img src="other/nyan.png">
      </div>


  </body>

</html>
